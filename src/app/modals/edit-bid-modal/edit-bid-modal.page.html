<ion-content>
  <ion-grid class="p-0">
    <ion-row>
      <ion-col class="p-0 d-flex justify-content-end">
        <ion-icon class="btn-close" name="close" (click)="close('cross')"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="px-4 header">
        {{headerText}}<br>{{timeRange}}

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="px-4 description">
        Propose your preferred rate for the above DR time slot.
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="px-4 pb-4">
        <div class="form-detail">
          <p class="heading">PRICE QUOTED (PAISE/KWH)</p>
          <p class="detail">{{expectedPrice}}</p>
        </div>
        <div class="form-detail">
          <p class="py-1 heading">YOUR BID (PAISE/KWH)</p>
          <ion-input class="form-control-input" type="number" [(ngModel)]="yourBid"> </ion-input>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="p-0 pt-2 text-center">
        <ion-button class="btn-modal" shape="round" (click)="counterBidInEvent()">{{actionButtonText}}</ion-button>
      </ion-col>
      <ion-col size="12" class="p-0 pb-2 text-center">
        <ion-button class="btn-modal" fill="clear">CLOSE</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
