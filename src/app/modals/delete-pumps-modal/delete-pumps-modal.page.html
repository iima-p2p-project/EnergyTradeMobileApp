<ion-content>
  <ion-grid class="p-0">
    <ion-row>
      <ion-col class="p-0 d-flex justify-content-end">
        <ion-icon class="btn-close" name="close" (click)="close()"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="p-0 d-flex justify-content-center header-icon">
        <ion-icon name="trash"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="p-0 header">Delete Pumps?</ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="description">
        All parameters for this option will be deleted. This action can not be reversed.
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="p-0 pt-2 text-center"> <ion-button class="btn-modal" shape="round">NO</ion-button> </ion-col>
      <ion-col size="12" class="p-0 pb-2 text-center"> <ion-button class="btn-modal" fill="clear">YES, DELETE</ion-button></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
