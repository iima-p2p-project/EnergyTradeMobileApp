<ion-content>
  <ion-grid class="p-0">
    <ion-row>
      <ion-col class="p-0 d-flex justify-content-end">
        <ion-icon class="btn-close" name="close" (click)="close()"></ion-icon>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="px-4 header">
        Edit Event <br> {{params.timeRange}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="px-4 description">
        You can select/deselect available appliances that are available. Appliences that are
        highlighted below are previously selected devices for this event.
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="p-3">
        <ion-chip *ngFor="let device of params.allDevices"
          [ngClass]="checkDeviceSelection(device.drDeviceId)? 'border event-chip active': 'border event-chip'"
          (click)="toggleDeviceSelection(device)">
          <ion-label>{{device.drDeviceName}}</ion-label>
        </ion-chip>
        <!-- <ion-chip class="border event-chip">
          <ion-label>Machinery</ion-label>
        </ion-chip> -->
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="p-0 pt-2 text-center">
        <ion-button class="btn-modal" shape="round" (click)="updateEventCommitment()">UPDATE</ion-button>
      </ion-col>
      <ion-col size="12" class="p-0 pb-2 text-center">
        <ion-button class="btn-modal" fill="clear" (click)="close()">CLOSE</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
