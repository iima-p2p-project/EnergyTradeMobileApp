<ion-content>
  <ion-row>
    <ion-col class="menu-button" size="2">
      <div style="margin-top:-0.7em;">
        <ion-back-button defaultHref="sell-time-picker"></ion-back-button>
      </div>
    </ion-col>
    <ion-col class="title-top" size="8" style="margin-left:-0.2em;">
      <div>SELL</div>
    </ion-col>
  </ion-row>

  <!-- <div style="padding-top:0.3em;border-bottom:1px solid rgb(221, 221, 221);width:80%;margin-left:auto;margin-right:auto;"></div> -->
  <ion-grid>
    <ion-row class='ion-text-center'>
      <ion-col size="5" style="position:absolute;left:1.6em;" *ngIf="screenMode=='small'">
        <ion-grid class='ion-text-left'>
          <ion-row>
            <ion-col class='font-start-end'>
              START TIME
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <span class='font-start-end font-datetime-big grey-colour'>{{startTime}}</span>
              <!-- <span style="font-size:0.7em;" class='font-start-end grey-colour'>AM</span> -->
            </ion-col>
          </ion-row>
          <ion-row style="margin-top:-0.5em;">
            <ion-col style="font-size:0.7em;" class='font-start-end grey-colour'>
              {{startTimeDetails}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>

      <ion-col size="5" style="position:absolute;left:12em;" *ngIf="screenMode=='big'">
        <ion-grid class='ion-text-left'>
          <ion-row>
            <ion-col class='font-start-end'>
              START TIME
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <span class='font-start-end font-datetime-big grey-colour'>{{startTime}}</span>
              <!-- <span style="font-size:0.7em;" class='font-start-end grey-colour'>AM</span> -->
            </ion-col>
          </ion-row>
          <ion-row style="margin-top:-0.5em;">
            <ion-col style="font-size:0.7em;" class='font-start-end grey-colour'>
              {{startTimeDetails}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>

      <ion-col size="2" style="position:absolute;left:40%;">
        <div>
          <ion-icon style="zoom:1.2;padding-top:30%;" src="assets/svg/solar copy.svg" *ngIf="deviceTypeId=='1'">
          </ion-icon>
          <ion-icon style="zoom:1.2;padding-top:30%;" src="assets/svg/GeneratorLight.svg" *ngIf="deviceTypeId=='2'">
          </ion-icon>
          <ion-icon style="zoom:1.2;padding-top:30%;" src="assets/svg/EVLight.svg" *ngIf="deviceTypeId=='4'">
          </ion-icon>
        </div>
        <div style="margin-top:-1em;">
          <ion-icon style="zoom:1.2;padding-top:30%;" src="assets/svg/arrow 2.svg"></ion-icon>
        </div>
      </ion-col>
      <ion-col size="5" style="position:absolute;right:-1em;">
        <ion-grid class='ion-text-left'>
          <ion-row>
            <ion-col class="font-start-end">
              END TIME
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col>
              <span class='font-start-end font-datetime-big grey-colour'>{{endTime}}</span>
              <!-- <span style="font-size:0.7em;" class='font-start-end grey-colour'>AM</span> -->
            </ion-col>
          </ion-row>
          <ion-row style="margin-top:-0.6em;">
            <ion-col style="font-size:0.7em;" class='font-start-end grey-colour'>
              {{endTimeDetails}}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid style="position:relative;top:90px;color:white;">
    <ion-row class='ion-text-center'>
      <ion-col size="12" class='ion-text-center' style="margin-left:0.5em;">
        <span class="big-font">
          {{duration}}
        </span>
        <span class="small-font">
          Hrs
        </span>
      </ion-col>
    </ion-row>
    <ion-row class='ion-text-center' style="margin-top:-0.8em;margin-left:-0.8em;">
      <ion-col class="bottom-small-font ion-text-center" size="12">
        DURATION
      </ion-col>
    </ion-row>
    <ion-row>
      <div
        style="padding-top:1em;border-bottom:1px solid rgba(177, 177, 177, 0.493);width:80%;margin-left:auto;margin-right:auto;">
      </div>
    </ion-row>
  </ion-grid>
  <ion-grid style="position:relative;top:100px;color:white;font-family:MMedium !important;">
    <ion-row style="padding-bottom:0.5em;">
      <ion-col size="6" style="padding-left:2.5em;font-size:0.8em;">
        UNITS TO POST
      </ion-col>
      <ion-col size="2" style="font-size:0.9em;">
        :
      </ion-col>
      <ion-col size="4" style="font-size:0.8em;margin-left:-2em;margin-top:-0.5em;font-family:MMedium !important;">
        <ion-input placeholder="Enter Amount" style="font-family:MMedium !important;" type="number" [(ngModel)]="power"
          disabled="action == 'FORECAST'">
        </ion-input>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" style="padding-left:2.5em;font-size:0.8em;">
        ENERGY
      </ion-col>
      <ion-col size="2" style="font-size:0.9em;">
        :
      </ion-col>
      <ion-col size="4" style="margin-left:-1em;margin-top:-0.5em;">
        <span style="font-family:MMedium !important; font-size:1.5em;">
          <strong>
            {{energy}}
          </strong>
        </span>
      </ion-col>
    </ion-row>
    <ion-row style="padding-bottom:0.5em;">
      <ion-col size="6" style="padding-left:2.5em;font-size:0.8em;">
        SET RATE PER UNIT
      </ion-col>
      <ion-col size="2" style="font-size:0.9em;">
        :
      </ion-col>
      <ion-col size="4" style="font-size:1em;margin-left:-1.5em;margin-top:-0.5em;" type="number">
        <ion-item style='border-radius:4px;'>
          <ion-label>
            ₹
          </ion-label>
          <ion-input placeholder="00.00" style="font-family:MSemiBold !important;border-radius:2px;" [(ngModel)]="rate"
            (ionChange)="calculateTotalAmount()" type="number"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6" style="padding-left:2.5em;font-size:0.8em;">
        TOTAL AMOUNT
      </ion-col>
      <ion-col size="2" style="font-size:0.9em;">
        :
      </ion-col>
      <ion-col size="4" style="margin-left:-1em;margin-top:-0.5em;">
        ₹ <span style="font-family:MMedium !important; font-size:1.5em;">
          <strong>
            {{totalAmountStr}}
          </strong>
        </span>
      </ion-col>
    </ion-row>
  </ion-grid>
  <div style="padding-top:60%;
        margin-left:auto;margin-right:auto;text-align:center;">

    <ion-button class="ion-text-center" shape="round" color="dark" *ngIf="rate==null || rate<=0" disabled
      style="font-family:MSemiBold;width:75%;height:50px;font-size:18px;">
      SUBMIT
    </ion-button>
    <ion-button class="ion-text-center" shape="round" color="dark" *ngIf="rate>0"
      style="font-family:MSemiBold;width:75%;height:50px;font-size:18px;" (click)="submit()">
      SUBMIT
    </ion-button>
  </div>
