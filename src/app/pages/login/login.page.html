<ion-header>
  <ion-toolbar>
    <ion-title>LOGIN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <div class="container">
    <form [formGroup]="loginForm">
      <ion-list>
        <ion-label class="heading-1">
          <!--<p>LOGIN</p>-->
        </ion-label>

        <ion-item lines="none">
          <ion-input formControlName="phoneNumber" type="number" placeholder="phone number"></ion-input>
        </ion-item>
        <ion-item lines="none">
          <ion-input formControlName="otp" type="number" placeholder="otp"></ion-input>
        </ion-item>
        <!--<ion-label routerLink='/login'>By clicking Continue you are accepting to Sustain Impact Terms & Conditions</ion-label>-->
        <ion-item lines="none">
          <ion-button type="submit" (click)="login()" [disabled]="!loginForm.valid">LOGIN</ion-button>
        </ion-item>
      </ion-list>
    </form>
  </div>
</ion-content>
