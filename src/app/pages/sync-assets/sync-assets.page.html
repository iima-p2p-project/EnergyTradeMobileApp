<ion-header no-border class="header">
  <ion-buttons slot="start">
    <ion-back-button defaultHref="home"></ion-back-button>
  </ion-buttons>
  <div class="d-flex align-items-center justify-content-center mt-n1">
    <div class="pr-2">
      <ion-avatar slot="start" style="border:1px rgba(128, 128, 128, 0.486) solid;">
        <img src="assets/assets2/man.svg">
      </ion-avatar>
    </div>
    <div>
      <b class="name">Arjun Singh</b>
      <div class="view py-1">View Profile</div>
    </div>
  </div>
  <div class="p-3 d-flex justify-content-around description">
    <div class="d-flex align-items-center">
      <ion-icon class="pr-1" name="pin"></ion-icon>&nbsp;Tarnaka
    </div>
    <div class="d-flex align-items-center">
      <ion-icon class="pr-1" name="card"></ion-icon>&nbsp;111111111
    </div>
    <div class="d-flex align-items-center">
      <ion-icon class="pr-1" name="call"></ion-icon>&nbsp;2121212121
    </div>
  </div>
</ion-header>
<ion-content>
  <ion-grid class="asset-list px-2">
    <ion-row class="header-row mt-1 px-1">
      <ion-col size="8" class="p-0 pl-1 d-flex align-items-center title">
        Available Energy Assets (04)
      </ion-col>
      <ion-col size="4" class="p-0 d-flex align-items-center justify-content-end btn-add">
        <b>SYNC SI SWITCH</b>
      </ion-col>
    </ion-row>
    <ion-row class="header-row mt-1 px-1">
      <ion-col size="12" class="p-0 pl-1 required">
        Please add power to every asset below
      </ion-col>
    </ion-row>
    <ion-row class="border rounded mt-2 assest-item">
      <ion-col size="6" class="pl-3 py-2">
        <b class="asset-name">EV</b>
        <div class="device-id">Device ID - 0001</div>
      </ion-col>
      <ion-col size="6" class="pr-3 py-2 d-flex align-items-center justify-content-end">
        <div class="form-item">
          <div class="form-control-label">POWER</div>
          <div class="d-flex align-items-center power">
            <ion-icon src="assets/svg/energy-2.svg" class="power-icon"></ion-icon>
            <div class="input-div">
              <ion-input class="form-control-input power-input" maxlength="3" placeholder="XXX" type="text">
              </ion-input>
            </div>
            <div class="unit"> KW (±3%)</div>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="border rounded mt-2 assest-item">
      <ion-col size="6" class="pl-3 py-2">
        <b class="asset-name">EV</b>
        <div class="device-id">Device ID - 0001</div>
      </ion-col>
      <ion-col size="6" class="pr-3 py-2 d-flex align-items-center justify-content-end">
        <div class="form-item">
          <div class="form-control-label">POWER</div>
          <div class="d-flex align-items-center power">
            <ion-icon src="assets/svg/energy-2.svg" class="power-icon"></ion-icon>
            <div class="input-div">
              <ion-input class="form-control-input power-input" maxlength="3" placeholder="XXX" type="text">
              </ion-input>
            </div>
            <div class="unit"> KW (±3%)</div>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="border rounded mt-2 assest-item">
      <ion-col size="6" class="pl-3 py-2">
        <b class="asset-name">EV</b>
        <div class="device-id">Device ID - 0001</div>
      </ion-col>
      <ion-col size="6" class="pr-3 py-2 d-flex align-items-center justify-content-end">
        <div class="form-item">
          <div class="form-control-label">POWER</div>
          <div class="d-flex align-items-center power">
            <ion-icon src="assets/svg/energy-2.svg" class="power-icon"></ion-icon>
            <div class="input-div">
              <ion-input class="form-control-input power-input" maxlength="3" placeholder="XXX" type="text">
              </ion-input>
            </div>
            <div class="unit"> KW (±3%)</div>
          </div>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col [size]="6" [push]="3" class="text-center">
        <ion-button class="text-center" size="full" shape="round">
          ADD
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
