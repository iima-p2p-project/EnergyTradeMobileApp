      <ion-grid>
        <ion-row>
          <ion-col size="5" style="position:absolute;left:1.6em;">
              <ion-grid class='ion-text-center'>
                  <ion-row>
                    <ion-col class='font-start-end'>
                      START TIME
                    </ion-col>
                  </ion-row>
                  <ion-row>
                      <ion-col>
                        <ion-row>
                          <ion-datetime 
                          placeholder="_ _:_ _" 
                          displayFormat="hh:mm A"

                          style="margin-left:-0.7em;"
                          class='font-start-end font-datetime-big grey-colour' [(ngModel)]="startTime"

                          <!--<span style="font-size:0.7em;" class='font-start-end grey-colour'>AM</span>-->
                        </ion-row>
                      </ion-col>
                  </ion-row>
                  <ion-row style="margin-top:-0.5em;">
                      <ion-col style="font-size:0.7em;" class='font-start-end grey-colour'>
                        {{startTimeDetails}}
                      </ion-col>
                  </ion-row>
                </ion-grid>
          </ion-col>
          <ion-col size="2" style="position:absolute;left:45%;">
              <ion-icon style="zoom:1.2;padding-top:30%;" src="assets/svg/arrow 2.svg"></ion-icon>
          </ion-col>
          <ion-col size="5" style="position:absolute;right:-1em;">
              <ion-grid class='ion-text-right'>
                  <ion-row>
                    <ion-col class="font-start-end">
                      END TIME
                    </ion-col>
                  </ion-row>

                      <ion-col>
                      <ion-row>

                        displayFormat="hh:mm A"
                        pickerFormat="MMM DD, YYYY hh:mm A"
                        style="margin-left:-0.7em;" 
                        class='font-start-end font-datetime-big grey-colour' [(ngModel)]="endTime" 
                        (ionChange)="getEndTimeDetails()"></ion-datetime>
                        <!--<span style="font-size:0.7em;" class='font-start-end grey-colour'>AM</span>-->
                      </ion-row>
                      </ion-col>
                  </ion-row>
                  <ion-row style="margin-top:-0.5em;">
                      <ion-col style="font-size:0.7em;" class='font-start-end grey-colour'>
                        {{endTimeDetails}}
                      </ion-col>
                  </ion-row>
                </ion-grid>
          </ion-col>
        </ion-row>

    <div
      style="padding-top:9em;border-bottom:1px solid rgb(190, 190, 190,0.5);width:80%;margin-left:auto;margin-right:auto;">
    </div>

    <ion-grid style="margin-top:0px;">
      <ion-row style="width:80%;">
        <ion-col style="padding-left:2.5em;font-family:MMedium !important;font-size:0.6em;color:black;">
          LOCATION
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-item lines="none">
            <ion-input style="border:1px solid rgba(190, 190, 190, 0.527);" [(ngModel)]="location"
              (click)="openLocality_Modal()" readonly="true">
              <ion-icon color="primary" name="pin"
                style="text-align:right;font-family:MMedium !important;padding-left: 5px;padding-right: 10px">
              </ion-icon>
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row style="width:80%;padding-top:1em;">
        <ion-col style="padding-left:2.5em;font-family:MMedium !important;font-size:0.6em;color:black;">
          REASON FOR SCHEDULING NO TRADE HOUR
        </ion-col>
      </ion-row>
      <ion-row style="margin-top:-0.5em;">
        <ion-col>
          <ion-item lines="none">
            <ion-textarea style="padding-left:0.5em;border:1px solid rgba(190, 190, 190, 0.527);" [(ngModel)]="reason">
            </ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>
    </ion-grid>
     <div style="text-align:center;padding-top:2em;">
      <ion-button class="opacity-light" shape="round" color="primary" disabled={{!inputsValidFlag}}
        style="width:70%;font-family:MMedium !important;" (click)="submit()">
        {{btnLabel}}
      </ion-button>
    </div>
  </div>



</ion-content>
