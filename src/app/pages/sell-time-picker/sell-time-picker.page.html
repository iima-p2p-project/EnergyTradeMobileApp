<ion-content>
    <ion-row>
        <ion-col class="menu-button" size="2">
          <div style="margin-top:-0.7em;">
            <ion-back-button defaultHref="dashboard"></ion-back-button>
          </div>
        </ion-col>
        <ion-col class="title-top" size="8">
          <div>SELL</div>
        </ion-col>
        <ion-col size="2" style="color:white;font-size:1.6em;text-align:center;margin-top:5px;">
            <div style="margin-top:-0.2em;">
              <ion-icon src="assets/svg/notifications.svg"></ion-icon>
            </div>  
        </ion-col>
    </ion-row>
    <div style='position:absolute;z-index:1;bottom:0px;left:0px;width:100%;height:90%;background-color:white;border-top-left-radius:40px;border-top-right-radius:40px;'>
      <ion-grid>
        <ion-row class='ion-text-center'>
          <ion-col class='ion-text-center' offset="3" size='5' class="top-row-center">
            <ion-icon src="assets/svg/solar.svg" style='padding-right:0.5em;'></ion-icon>
            <span class='no-units'>{{power}}</span>
          </ion-col>
        </ion-row>
      </ion-grid>
      <div style="padding-top:0.3em;border-bottom:1px solid rgb(221, 221, 221);width:80%;margin-left:auto;margin-right:auto;"></div>
      <ion-grid>
        <ion-row class='ion-text-center'>
          <ion-col size="5" style="position:absolute;left:1.4em;" *ngIf="screenMode=='small'">
            <ion-grid class='ion-text-left'>
              <ion-row>
                <ion-col class='font-start-end'>
                  START TIME
                </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col>
                    <ion-datetime placeholder="_ _:_ _" displayFormat="YYYY-MM-DDTHH:mm" 
                    class='font-start-end font-datetime-big grey-colour' [(ngModel)]="startTime"></ion-datetime>
                    <span style="font-size:0.7em;" class='font-start-end grey-colour'>AM</span>
                  </ion-col>
              </ion-row>
              <ion-row style="margin-top:-0.5em;">
                  <ion-col style="font-size:0.7em;" class='font-start-end grey-colour'>
                    DAY, DD MM
                  </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>

          <ion-col size="5" style="position:absolute;left:12em;" *ngIf="screenMode=='big'">
              <ion-grid class='ion-text-left'>
                <ion-row>
                  <ion-col class='font-start-end'>
                    START TIME
                  </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col>
                      <ion-datetime placeholder="_ _:_ _" displayFormat="YYYY-MM-DDTHH:mm"
                       class='font-start-end font-datetime-big grey-colour' [(ngModel)]="startTime"></ion-datetime>
                      <span style="font-size:0.7em;" class='font-start-end grey-colour'>AM</span>
                    </ion-col>
                </ion-row>
                <ion-row style="margin-top:-0.5em;">
                    <ion-col style="font-size:0.7em;" class='font-start-end grey-colour'>
                      DAY, DD MM
                    </ion-col>
                </ion-row>
              </ion-grid>
            </ion-col>

          <ion-col size="2" style="position:absolute;left:40%;">
              <ion-icon style="zoom:1.2;padding-top:30%;" src="assets/svg/arrow 2.svg"></ion-icon>
            </ion-col>
          <ion-col size="5" style="position:absolute;right:0px;">
              <ion-grid class='ion-text-left'>
                  <ion-row>
                    <ion-col class="font-start-end">
                      END TIME
                    </ion-col>
                  </ion-row>
                  <ion-row>
                      <ion-col>
                        <ion-datetime placeholder="_ _:_ _" displayFormat="YYYY-MM-DDTHH:mm" 
                        class='font-start-end font-datetime-big grey-colour' [(ngModel)]="endTime" (ionChange)="getDuration()"></ion-datetime>
                        <span style="font-size:0.7em;" class='font-start-end grey-colour'>AM</span>
                      </ion-col>
                  </ion-row>
                  <ion-row style="margin-top:-0.5em;">
                      <ion-col style="font-size:0.7em;" class='font-start-end grey-colour'>
                        DAY, DD MM
                      </ion-col>
                  </ion-row>
                </ion-grid>
          </ion-col>
        </ion-row>
      </ion-grid>
      <ion-grid style="position:relative;top:90px;">
        <ion-row class='ion-text-center'>
          <ion-col size="12" class='ion-text-center'>
            <span class="big-font grey-colour">
              {{durationInHours}}:{{durationInMins}}
            </span>
            <span class="small-font grey-colour">
            Hrs
            </span>
          </ion-col>
        </ion-row>
        <ion-row class='ion-text-center' style="margin-top:-0.5em;">
            <ion-col class="bottom-small-font grey-colour">
              DURATION
            </ion-col>
        </ion-row>
      </ion-grid>
      <div style="padding-top:90%;
      margin-left:auto;margin-right:auto;text-align:center;">
              <ion-button class="ion-text-center" shape="round" style="font-family:MSemiBold;opacity:0.6;" 
              routerDirection="forward" routerLink="/sell-rate-set" (click)="proceedToSetRate()">
                PROCEED TO SET RATE
              </ion-button>
      </div>
    </div>

</ion-content>
