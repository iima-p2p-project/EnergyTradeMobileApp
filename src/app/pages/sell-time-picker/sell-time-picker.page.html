<ion-content>
  <ion-row>
    <ion-col class="menu-button" size="2">
      <div style="margin-top:-0.7em;">
        <ion-back-button defaultHref="dashboard"></ion-back-button>
      </div>
    </ion-col>
    <ion-col class="title-top" size="8">
      <div>SELL</div>
    </ion-col>
    <ion-col size="2" style="color:white;font-size:1.6em;text-align:center;margin-top:5px;">
      <div style="margin-top:-0.2em;">
        <ion-icon src="assets/svg/notifications.svg"></ion-icon>
      </div>
    </ion-col>
  </ion-row>
  <div
    style='position:absolute;z-index:1;bottom:0px;left:0px;width:100%;height:90%;background-color:white;border-top-left-radius:40px;border-top-right-radius:40px;'>

    <ion-grid>
      <ion-row class='ion-text-center'>
        <ion-col size="5" style="position:absolute;left:1.6em;" *ngIf="screenMode=='small'">
          <ion-grid class='ion-text-left'>
            <ion-row>
              <ion-col class='font-start-end'>
                START TIME
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-row>
                  <ion-datetime placeholder="_ _:_ _" displayFormat="hh:mm A" pickerFormat="MMM DD, hh:mm A"
                    style="margin-left:-0.7em;" class='font-start-end font-datetime-big grey-colour'
                    [(ngModel)]="startTime" (ionChange)="getStartTimeDetails()"
                    [min]="currentTime" minuteValues="0,15,30,45"></ion-datetime>
                  <!-- <span style="font-size:0.7em;" class='font-start-end grey-colour'>AM</span> -->
                </ion-row>
              </ion-col>
            </ion-row>
            <ion-row style="margin-top:-0.5em;">
              <ion-col style="font-size:0.7em;" class='font-start-end grey-colour'>
                {{startTimeDetails}}
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>

        <ion-col size="5" style="position:absolute;left:12em;" *ngIf="screenMode=='big'">
          <ion-grid class='ion-text-left'>
            <ion-row>
              <ion-col class='font-start-end'>
                START TIME
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-row>
                  <ion-datetime placeholder="_ _:_ _" displayFormat="hh:mm A" pickerFormat="MMM DD, hh:mm A"
                    style="margin-left:-0.7em;" class='font-start-end font-datetime-big grey-colour'
                    [(ngModel)]="startTime" (ionChange)="getStartTimeDetails()"
                    [min]="currentTime" minuteValues="0,15,30,45"></ion-datetime>
                  <!-- <span style="font-size:0.7em;" class='font-start-end grey-colour'>AM</span> -->
                </ion-row>
              </ion-col>
            </ion-row>
            <ion-row style="margin-top:-0.5em;">
              <ion-col style="font-size:0.7em;" class='font-start-end grey-colour'>
                {{startTimeDetails}}
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>

        <ion-col size="2" style="position:absolute;left:40%;">
          <ion-icon style="zoom:1.2;padding-top:30%;" src="assets/svg/arrow 2.svg"></ion-icon>
        </ion-col>
        <ion-col size="5" style="position:absolute;right:-1em;">
          <ion-grid class='ion-text-right'>
            <ion-row>
              <ion-col class="font-start-end">
                END TIME
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col>
                <ion-row>
                  <ion-datetime placeholder="_ _:_ _" displayFormat="hh:mm A" pickerFormat="MMM DD, hh:mm A"
                    style="margin-left:-0.7em;" class='font-start-end font-datetime-big grey-colour'
                    [(ngModel)]="endTime" (ionChange)="getEndTimeDetails()"
                    [min]="currentTime" minuteValues="0,15,30,45"></ion-datetime>
                  <!-- <span style="font-size:0.7em;" class='font-start-end grey-colour'>AM</span> -->
                </ion-row>
              </ion-col>
            </ion-row>
            <ion-row style="margin-top:-0.5em;">
              <ion-col style="font-size:0.7em;" class='font-start-end grey-colour'>
                {{endTimeDetails}}
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid style="position:relative;top:110px;border-bottom:1px solid rgb(221, 221, 221);margin: 0 30px;">
      <ion-row class='ion-text-center'>
        <ion-col size="12" class='ion-text-center' style="margin-left:0.4em;">
          <span class="big-font grey-colour">
            {{duration}}
          </span>
          <span class="small-font grey-colour">
            Hrs
          </span>
        </ion-col>
      </ion-row>
      <ion-row class='ion-text-center' style="margin-top:-0.8em;margin-left:-0.9em;">
        <ion-col class="bottom-small-font grey-colour" size="12">
          DURATION
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid style="position:relative;top:110px;margin: 0 30px;">
      <ion-row class='ion-text-center'>
        <ion-col class='ion-text-left top-row-center' size="6" style="border-right: 1px solid #ccc;">
          <ion-icon src="assets/svg/solar-power (1).svg" style='padding-right:0.5em;font-size: 1.4em;'></ion-icon>
          <span class='no-units'>{{power}}</span> kW
        </ion-col>
        <ion-col class='ion-text-right top-row-center' size="6">
          <ion-icon src="assets/svg/energy (1).svg" style='padding-right:0.5em;font-size: 1.4em'></ion-icon>
          <span class='no-units'>{{energy}}</span> units
        </ion-col>
      </ion-row>
    </ion-grid>

    <div style="padding-top:90%;
      margin-left:auto;margin-right:auto;text-align:center;">
      <!-- <ion-button *ngIf="duration==null" class="ion-text-center" disabled shape="round" style="font-family:MSemiBold;opacity:0.6;" 
              routerDirection="forward" routerLink="/sell-rate-set" (click)="proceedToSetRate()">
                PROCEED TO SET RATE
              </ion-button> -->
      <ion-button class="ion-text-center" disabled="{{!inputsValidFlag}}" shape="round" style="font-family:MSemiBold;"
        routerDirection="forward" routerLink="/sell-rate-set" (click)="proceedToSetRate()">
        PROCEED TO SET RATE
      </ion-button>
    </div>
  </div>

      <ion-item class="_DateTimePicker">
        <ion-datetime placeholder="ENTER START TIME" formControlName="startTime" displayFormat="YYYY-MM-DDTHH:mm"></ion-datetime>

      </ion-row>
    </div>
  </form> -->
</ion-content>
