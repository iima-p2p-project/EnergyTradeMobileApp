<ion-content>
    <ion-grid>
        <ion-row style="text-align:right;">
          <ion-col>
            <ion-button fill="clear" color="dark" size="small" (click)="close()">
              <ion-icon slot="icon-only" name="close"></ion-icon>
            </ion-button>
          </ion-col>
        </ion-row>
        <ion-row style="text-align:center;padding-top:0em;">
          <ion-col>
            <ion-icon style="zoom:2.5" src="assets/svg/invalid.svg" color="danger"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="first-line">
            Invalid Dates
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col class="second-line">
            Start date cannot be more than end date.
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col style="text-align:center;padding-top:1em;">
            <ion-button shape="round" color="primary" style="font-family:MMedium !important;" (click)="close()">
              TRY AGAIN
            </ion-button>
          </ion-col>
        </ion-row>
      </ion-grid>

</ion-content>
