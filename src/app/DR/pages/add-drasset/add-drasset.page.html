<ion-header no-border class="header">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/druser-profile"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-center title" *ngIf="type=='ADD'">
      ADD NEW ENERGY ASSET
    </ion-title>
    <ion-title class="ion-text-center title" *ngIf="type=='EDIT'">
      {{assetName}}
    </ion-title>
    <ion-buttons slot="end">
      <ion-button disabled>
        <ion-icon slot="icon-only" name="home" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

  <div class='content-div'>

      <div class="heading" *ngIf="type=='ADD'">Please add an asset and its timings</div>
      <div class="px-4 pt-3 form-item">
        <div class="form-control-label">ENERGY ASSET NAME</div>
        <ion-input class="form-control-input border rounded" type="text" [(ngModel)]="assetName"> </ion-input>
      </div>
      <div class="px-4 pt-3 form-item">
        <div class="form-control-label">POWER</div>
        <div class="d-flex align-items-center power">

          <div class="input-div">
            <ion-input class="form-control-input power-input" maxlength="5" placeholder="XXX" type="text"

      </div>

        <ion-select class="form-control-input type-input" value="others" [(ngModel)]="deviceType">
          <ion-select-option value="others">Others</ion-select-option>
          <ion-select-option value="ac">AC</ion-select-option>
        </ion-select>
      </div>
