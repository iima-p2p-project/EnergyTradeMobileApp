<ion-content>
  <ion-grid>
      <ion-row style="text-align:right;">
        <ion-col>
          <ion-button fill="clear" color="dark" size="small" (click)="close()">
            <ion-icon slot="icon-only" name="close"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row style="text-align:center;">
        <ion-col>
          <ion-icon style="zoom:2.5" src="assets/svg/cancel.svg"></ion-icon>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="first-line">
          Cancel Order?
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="second-line">
          Net metering has begun, energy net metered will be considered in your next billing cycle. Do you still want to cancel?
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col style="text-align:center;padding-top:1em;">
          <ion-button shape="round" color="primary" style="width:40%;font-family:MMedium !important;" (click)="noAction()">
            NO
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col style="text-align:center;">
          <ion-button fill="clear" color="primary" size="small" (click)="yesAction()">
            YES, I WANT TO CANCEL
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
